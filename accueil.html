<!DOCTYPE Html>
<html lang="fr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/style.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/cd296f9de7.js" crossorigin="anonymous"></script>
<title>OH My Food, the new experience</title>
</head>
<body>
    <div class="partie_principal">

        <header>
            <div class="part1" id="logo"><h1>Ohmyfood</h1></div>

            <div class="part2" id="container_accueil">
                <div class="localisation">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="text-localisation">Paris, Belleville</span>
                </div>
                <div class="accueil_decouverte">
                    <h2 class="text_accueil">Réservez le menu qui vous convient</h2>
                    <p>Découvrez des restaurants d'exception séléctionnés par nos soins.</p>
                    <bouton class="btn-exploration"><a href=""><p>Explorer nos restaurants</p></a></bouton>
                </div>
            </div>            
        </header>

        <section id="fonctionnement">
            <h3>Fonctionnement</h3>
            <div class="container_fonctionnement">
                <ul>
                    <li class="choix"><span>Choisissez un restaurant</span></li>
                </ul>
            </div>
        </section>
    
    
    
    
    </div>
</body>
